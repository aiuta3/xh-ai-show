  <h1>农(nong)夫(fu)与(yu)蛇(she)</h1>
  <ul>An old man</ul>
  <ul>farmer</ul>
  <ul>ancient Chinese hanfu</ul>
  <img src="nongfu.png">
  <p>有一个寒冷的冬夜，农夫在路边捡拾到一条被冻僵的毒蛇，他觉得蛇很可怜，于是便把蛇搂在怀中，为它取暖。当蛇醒来，竟向着农夫的胸口大力一咬，令他中毒死亡。</br>但故事的结局有许多版本。在希腊语的版本中，临死前农夫叹道：“我该死，我怜悯恶人，应该受恶报。”</p>
